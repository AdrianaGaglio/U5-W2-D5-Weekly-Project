<div class="card flex-row">
  <img [src]="employee.image" class="profile card-img-top" />
  <div class="card-body d-flex flex-column justify-content-center">
    <h5 class="card-title">
      {{ employee.firstName | titlecase }} {{ employee.lastName | titlecase }}
    </h5>
    <span>Username: </span>
    <p class="card-text fs-7">{{ employee.username }}</p>
    <span>Email: </span>
    <p class="card-text fs-7">{{ employee.email }}</p>
  </div>
  <div class="d-flex flex-column justify-content-evenly p-1">
    <button class="btn btn-primary">Manage reservation</button>
    <button class="btn btn-warning text-light" (click)="openModal(employee)">
      Change info
    </button>
    <button class="btn btn-danger" (click)="delete(employee)">Delete</button>
  </div>
</div>
